<html>
    <head>
        <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.15/css/jquery.dataTables.css">
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>

        <h1>Instance Logs</h1>
        <div class="input">
            <span>Enter an Instance ID and click Load:</span>
            <input id="instanceId" class="text-input" type="text" />
            <input id="get_instance_logs" type="button" value="Load" />
        </div>
        <table id="instance_logs">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Timestamp</th>
                    <th>Level</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <h1>Associated Logs</h1>
        <table id="associated_logs">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Timestamp</th>
                    <th>Level</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </body>
</html>
